<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="María Teresa Peña Muñoz">
    <meta name="description" content="Quiz web formulario">
    <meta name="keywords" content="formulario, usuario, login, datos, ">

    <link rel="stylesheet" href="estilos.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="icon" href="Logo.svg">

    <title>Formulario PUCV</title>
    
    <nav class="navbar navbar-light" style="background-color: #e8e8e8;">
        <a class="navbar-brand" href="">
          <img src="Logo.svg" width="30" height="40" class="d-inline-block align-top" alt="" loading="lazy">
          Formulario de Inscripción Pontificia Universidad Católica de Valparaíso
        </a>
      </nav>


      <script src="app.js">
</script>

      

  </head>

  <body>
      
    <br><br>

    <div class="container text-center" id="contenedor">

        <div class="row">

            <div class="col-lg-6 offset-lg-3 col">
                
                <form>
                    <div class="form-group">
                        <input id="nombre" name="nombre" class="form-control" type="text" placeholder="Ej: Marcela Gonzélez" required>
                    </div>

                    <div class="form-group">
                        <input id="usuario" name='usuario' class="form-control" type="email" placeholder="Ej: marcela@gmail.com" required>
                    </div>

                    <div class="btn-group btn-group-toggle col-lg-6" role="group">

                        <button class="btn btn-secondary active" type="button" data-toggle="collapse" data-target="#opcion1" aria-expanded="false" aria-controls="collapseExample" aria-required="true">
                                RUT
                        </button>



                        <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#opcion2" aria-expanded="false" aria-controls="collapseExample" aria-required="true">
                               DNI
                        </button>

                    </div>
                    <br><br>
                    <div class="collapse" id="opcion1">
                        123456789
                    </div>
                    <br>
                    <div class="collapse" id="opcion2">
                        <div class="card card-body">
                            Usted está viendo un texto.
                        </div>
                    </div>
            <center>
                <br>
                <button type="submit" class="btn btn-primary col-lg-4 boton" id="enviar" onclick="mensaje()">Enviar</button>
                </br>
            </center>   

        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>

</html>
